<div class="card" style="width: 20rem;">
    <img class="card-img-top" style="height: 170px;" [src]="projectItem.image" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{projectItem.title}}</h5>
        <p class="card-text">{{projectItem.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <i class="bi" [ngClass]="projectStatusCss(projectItem)"></i>
            {{projectItem.status}}
        </li>
    </ul>
    <div class="card-body">
        <a href="#" class="btn btn-primary">View details</a>
    </div>
</div>
