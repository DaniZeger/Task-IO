<h2 class="text-center"> Log In to Our App </h2>

<form [formGroup]="logInForm" (ngSubmit)="onSubmit()" class="col-6 m-auto">

    <div class="mb-3">
        <label for="email">Email:</label>
        <input #emailFieldRef formControlName="email" type="text" class="form-control" id="email">
    </div>
    <app-field-error [formField]="getFieldControl('email')"></app-field-error>

    <div class="mb-3">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control" id="password">
    </div>
    <app-field-error [formField]="getFieldControl('password')"></app-field-error>

    <div class="d-grid gap-2 mt-3">
        <button [disabled]="logInForm.invalid" class="btn btn-primary col-sm-6 m-auto" type="submit">
            Click to Log In
        </button>
    </div>

</form>
